name: wheels
on:
  workflow_dispatch

jobs:
  wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-16.04]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Dependencies
      run: python -m pip install --upgrade pip wheel

    - name: Build
      run: python setup.py bdist_wheel

    - name: manylinux
      if: ${{ startsWith(matrix.config.os, 'ubuntu-') }}
      run: |
        python -m pip install --upgrade auditwheel
        apt install patchelf
        auditwheel show dist/*.whl
        auditwheel repair dist/*.whl
        rm -r dist
        mv wheelhouse dist

    - name: Test
      run: |
        pip install --verbose --no-cache-dir --only-binary :all: --find-links dist/ --no-index kmeans1d
        # Change to tests directory. This will result in the installed module being imported from
        # site-packages, as opposed to the kmeans1d directory in the source tree being imported.
        cd tests
        python -m unittest discover . -v

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist
