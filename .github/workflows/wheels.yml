name: wheels
on:
  workflow_dispatch:
    inputs:
      git-ref:
        description: Optional git ref (branch, tag, or full SHA)
        required: false

jobs:
  wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use the oldest version of Ubuntu that supports the versions of Python
        # you're targeting.
        #  > "Building manylinux-compatible wheels is not trivial; as a general rule,
        #    binaries built on one Linux distro will only work on other Linux distros
        #    that are the same age or newer. Therefore, if we want to make binaries that
        #    run on most Linux distros, we have to use a very old distro -- CentOS 6."
        #  - https://github.com/pypa/manylinux
        os: [macos-latest, windows-latest, ubuntu-16.04]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Clone
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.git-ref }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Dependencies
      run: python -m pip install --upgrade pip wheel

    - name: Build
      run: python setup.py bdist_wheel

    - name: manylinux
      if: ${{ startsWith(matrix.os, 'ubuntu-') }}
      run: |
        python -m pip install --upgrade auditwheel
        auditwheel show dist/*.whl
        # Use manylinux2014, as you can't use an older ABI because of the presence of too-recent
        # versioned symbols. To target manylinux1 and/or manylinux2010, PyPA provides docker images.
        auditwheel repair --plat manylinux2014_x86_64 dist/*.whl
        rm -r dist
        mv wheelhouse dist

    - name: Test
      run: |
        pip install --verbose --no-cache-dir --only-binary :all: --find-links dist/ --no-index kmeans1d
        # Change to tests directory. This will result in the installed module being imported from
        # site-packages, as opposed to the kmeans1d directory in the source tree being imported.
        cd tests
        python -m unittest discover . -v

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist
